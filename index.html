<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적객체</title>
    <script src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="./data/navi.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function () {
            let gnbtags = "";
            for (x in naviAlldata.gnb) {
                gnbtags += `<li>
                    <a href="${naviAlldata.gnb[x].href}">
                    ${naviAlldata.gnb[x].nm}
                    </a>
                    </li>`;
            }

            let quicklist = "";
            for (x in naviAlldata.quick) {
                quicklist += `<li>
                    <a href="${naviAlldata.quick[x].href}" target="${naviAlldata.quick[x].target}">
                    ${naviAlldata.quick[x].nm}
                    </a>
                    </li>`;
            }

            let btnlist = "";
            for (x in naviAlldata.btn) {

                btnlist += `<button>${naviAlldata.btn[x].nm}</button>`

            }

            $("#btn").on('click', 'button', function () {
                $('body').css('background', naviAlldata.btn[$(this).index()].bg)
            })


            $("#btn").html(btnlist)
            $("#gnb").html(gnbtags)
            $("#quick").html(quicklist)
        })
    </script>
</head>

<body>
    <div id="btn">
        <!-- 버튼3개 클릭하면 배경색상이 바꾸기 -->
    </div>
    <ul id="gnb">

    </ul>
    <ul id="quick">

    </ul>

</body>

</html>
